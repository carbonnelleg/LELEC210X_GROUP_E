id: fsk_logger
label: Logger
category: "[FSK]"

templates:
  imports: import fsk
  make: fsk.logger(${payload_len}, ${print_payload}, ${print_metrics}, ${meas_type}, ${save_measurements})
  callbacks:
  - set_print_payload(${print_payload})
  - set_print_metrics(${print_metrics})
  - set_save_measurements(${save_measurements})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:  
  - id: payload_len
    label: Payload Length (# bytes)
    dtype: int
  
  - id: print_payload
    label: Print the demodulated payload
    dtype: int
  
  - id: print_metrics
    label: Print packet metrics
    dtype: int
  
  - id: meas_type
    label: Measurement Type
    dtype: string
    default: "main_app"
  
  - id: save_measurements
    label: Save measurements data
    dtype: int

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
  - domain: message
    optional: 1
    id: syncMetrics
    label: syncMetrics
  
  - domain: message
    optional: 1
    id: powerMetrics
    label: powerMetrics

  - domain: message
    optional: 1
    id: payloadMetaData
    label: payloadMetaData

  - label: payload
    dtype: byte
    vlen: ${payload_len}
    domain: stream

outputs: []

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
